<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuerciVox - The Voice Master</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">GUERCIVOX</h1>
        <p class="subtitle">The Voice Master</p>
    </header>
    
    <main>
        <section class="welcome-section">
            <div class="welcome-container">
                <h2>Bienvenido a GuerciVox</h2>
                <p>Tu destino definitivo para el dominio profesional de la voz y la excelencia en audio.</p>
            </div>
        </section>
        
        <section class="contact-section">
            <div class="contact-container">
                <h2>Contáctanos</h2>
                <form class="contact-form">
                    <div class="input-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 GuerciVox. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
