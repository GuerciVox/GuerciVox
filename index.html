<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuerciVox - The Voice Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GUERCIVOX</h1>
        <p>The Voice Master</p>
    </header>
    
    <main>
        <section>
            <h2>Bienvenido a GuerciVox</h2>
            <p>Tu destino definitivo para el dominio profesional de la voz y la excelencia en audio.</p>
        </section>
        
        <section class="contact-section">
            <h2>Contáctanos</h2>
            <form class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 GuerciVox. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
